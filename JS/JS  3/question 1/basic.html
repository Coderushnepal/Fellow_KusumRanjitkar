<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password</title>

  <style>
    #demo {
      border: 2px solid;

      margin: auto;
      margin-top: 100px;
    }
    #myInput {
      height:20px;
      margin: 40px 0px 20px 40px;
    }

    a {
      margin-left: 20px;
      text-decoration: none;
    }
    .next-btn {
      margin-left: 70px;
      width:60px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  

    <div id="demo" class="section">
      <input  type="password" value="FakePSW" id="myInput">
      <button onclick="myFunction()" type="submit"><img style="width: 20px; height: 15px;" src="eye.svg" alt="Search" /></button>
     
    <br>

    <a href="#"> Forget password ?</a>
      <button class="next-btn">Next</button>
  </div>
    

<script>
  document.getElementById("demo").style.width = "300px"; 
  document.getElementById("demo").style.height = "120px"; 
  
function myFunction() {
var x = document.getElementById("myInput");
  if (x.type === "password") {
    x.type = "text";
  } else {
    x.type = "password";
  }
}
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .box {
            height:85vh;
            width: 90vh;
            border: 2px solid black;
        } 
    </style>
</head>

<body>
    <div class="box" id="box1"></div>

    <button id="btn">Click</button>

    <script>
        var btn = document.getElementById("btn");
        var i=0;
        btn.addEventListener("click", function () {
            var ball = document.createElement("div");
            var box = document.getElementById("box1");
            ball.id= i;
            ball.style.height = "40px";
            ball.style.width = "40px";
            ball.style.borderRadius = "50%";
            ball.style.backgroundColor = "green";
            ball.style.position = "absolute";
            ball.style.top = Math.random() * (box.clientHeight -40) + "px";
            ball.style.left = Math.random() * (box.clientWidth -40) + "px"
            direction =1;
            

            ball.addEventListener("click",function(e){
                setInterval (function() {
                    var currenttop = ball.style.top;
                var nexttop = parseInt(currenttop )+10 * direction;
                ball.style.top = nexttop + "px";
                var clientHeight =box.clientHeight;
                if ( nexttop>= clientHeight || nexttop <=0)
                {
               direction *=-1;
                }

                }, 1000/60);

               
                
            });
            box.appendChild(ball);
            i++;
        });

    </script>
</body>

</html>

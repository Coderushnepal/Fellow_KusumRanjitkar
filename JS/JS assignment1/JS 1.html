    console.log("function that takes a string and censors words over four characters with *")
    function sentence(string) {
      let word = string.split(" ");
      for (i = 0; i < word.length; i++) {
        if (word[i].length > 4) {
          word[i] = "*".repeat(word[i].length)
        }
      }
      let result = word.join(" ");
      return result;
    }
    console.log(sentence("The code is fourty"));
    console.log(sentence("Two plus three is five"));
    console.log(sentence("aaaa aaaaa 1234 12345"));

    console.log("Filter Repeating Character Strings")


function identicalFilter(arr) {
	let identical = [];
	let k = 0;
	for (i = 0; i < arr.length; i++) {
		let repeatation = new Set(arr[i]);
		if (repeatation.size === 1) {
			identical[k++] = arr[i];
		}
	}
	return identical;
}
console.log(identicalFilter([ '88', '999', '22', '545', '133' ]));

    console.log("Return the Objects Keys and Values and sort")
    function to_array(obj) {
      let keys = Object.keys(obj);
      keys.sort();
      let values = [];
      for (i = 0; i < keys.length; i++) {
        values[i] = obj[keys[i]];
      }
      return [keys, values];
    }

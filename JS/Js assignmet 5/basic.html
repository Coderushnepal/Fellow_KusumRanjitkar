<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ball Bounce</title>
    <style>
        #box {

            position: absolute;
            top: 20px;
            left: 200px;
            border: 2px solid black;
           
        }
    </style>
</head>
<body>
   
    <button id="btn">Generate</button>
    <div id="box"  style="width: 500px; height: 500px;">
 </div>

    <script>
        var btn = document.getElementById("btn");
document.addEventListener("click", function (a) {
  
    var box = document.getElementById("box");

    btn.addEventListener("click", function () {
    
        var newCircle = document.createElement("div");
        newCircle.style.height = "30px";
        var i=0;
        newCircle.id= i;
    
    newCircle.style.width = "30px";
    newCircle.style.backgroundColor = "green";
    newCircle.style.borderRadius = "50%";
    newCircle.style.position = "absolute";
    newCircle.style.top = Math.random() * (box.clientHeight-20) + "px";
    newCircle.style.left = Math.random() * (box.clientWidth-20) + "px";
    box.appendChild(newCircle);
    
    
    var direction =1;
        setInterval(function () {
             var currentTop = newCircle.style.top;
        var newTop = parseInt(currentTop) + 10 * direction ;
        newCircle.style.top = newTop + "px";
        var clientHeight = box.clientHeight;
        if (newTop >= (clientHeight-30) || (newTop) <= 0 ){
            direction *= -1;
            }
    
        },1000/60);
       
    });
    box.appendChild(newCircle);
    i++;
    });
    </script>
</body>
</html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Form validation with JavaScript</title>
    <link rel="stylesheet" href="style.css">
    <style>

    </style>

</head>

<body>
    <div id="wrapper">
        <form method="POST" action="" onsubmit="return Validate()" name="vform">
            <h1> Register Here</h1>
            <div id="username_div">
                <label>Username</label> <br>
                <input type="text" name="username" class="textInput" placeholder="Enter Username">
                <div id="name_error"></div>
            </div>
            <div id="email_div">
                <label>Email</label> <br>
                <input type="email" name="email" class="textInput" placeholder="Enter Email Address">
                <div id="email_error"></div>
            </div>
            <div id="password_div">
                <label>Password</label> <br>
                <input type="password" name="password" class="textInput" placeholder="Enter Password">
            </div>
            <div id="pass_confirm_div">
                <label>Password confirm</label> <br>
                <input type="password" name="password_confirm" class="textInput" placeholder="Enter Password Again">
                <div id="password_error"></div>
            </div>
            <div>
                <input type="submit" name="register" value="Register" class="btn">
            </div>
        </form>
    </div>
    <script src="validation.js">

    </script>

</body>

</html>

// Question 1

name_list = name_list.split('\n');
var newarr=name_list.map(function(value, index) {
		var obj = {};
        var name = value.split(' ');
        obj['id'] = index + 1;
	    obj['firstName'] = name[0].charAt(0).toUpperCase() + name[0].slice(1);
	    obj['lastName'] = name[1].charAt(0).toUpperCase() + name[1].slice(1);
	    return obj;
	});

console.log(newarr);
console.log("\n")




// 2
function find(char) {
    var finder = newarr.filter(function(value) {
        return value.firstName.charAt(0) === char.toUpperCase();
	});
	return char + ': ' + (finder.length) + ' and ' + (newarr.length - finder.length);
}

console.log(find('s'));
console.log(find('a'));
console.log("\n")

},{});

//question 4
function longestZero(str) {
	return str.split('1').sort().pop().length;
  }
  
  console.log(longestZero("01100001011000"));
  console.log(longestZero("100100100"));
  console.log(longestZero("11111"));
  console.log("\n")


  //question 5
  function replaceVowel(str) {
	var strArr = str.split('');
	for (var i = 0; i < str.length; i++) {
	  var char = str[i].toLowerCase();
	  switch(char) {
		case "a":
			strArr[i] = 1;
		  break;
		case "e":
			strArr[i] = 2;
		  break;
		case "i":
			strArr[i] = 3;
		  break;
		case "o":
			strArr[i] = 4;
		  break;
		case "u":
			strArr[i] = 5;
		  break;
		default:
			strArr[i];                                     
	  }                                                    
	                                                       
	}
	return strArr.join('');   
  }
                                                    
console.log(replaceVowel("karachi"));
console.log(replaceVowel("chembur"));
console.log(replaceVowel("khandbari"));


    </script>

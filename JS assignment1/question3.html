    <script type="text/javascript">
    function identicalFilter(arr) {
	let array1 = [];
	let k = 0;
	for (i = 0; i < arr.length; i++) {
		let repeatation = new Set(arr[i]);
		if (repeatation.size === 1) {
			array1[k++] = arr[i];
		}
	}
	return array1;
}

</script>
